version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - touch .env.production
        - echo "MONGODB_URI=$MONGODB_URI" >> .env.production
        - echo "SMTP_USER=$SMTP_USER" >> .env.production
        - echo "SMTP_PASS=$SMTP_PASS" >> .env.production
        - echo "SMTP_HOST=$SMTP_HOST" >> .env.production
        - echo "SMTP_PORT=$SMTP_PORT" >> .env.production
        - echo "MSG91_AUTH_KEY=$MSG91_AUTH_KEY" >> .env.production
        - echo "MSG91_TEMPLATE_ID=$MSG91_TEMPLATE_ID" >> .env.production
        - echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" >> .env.production
        - echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env.production
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
